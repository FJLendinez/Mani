                <input type="text" name="username" id="email" class="form-control" placeholder="username">

              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">

                <button class="btn btn-block login-btn" type="submit">Login</button>

          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://demo.bootstrapdash.com/login-template-free-1/assets/images/login.jpg" alt="login image" class="login-img">

      </div>
